<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Materia.css">
</head>
<body>

    <input type="checkbox" id="check">
    <header>
        <label for="check">
            <i class="fas fa-bars" id="Sidebarbtn"></i>
        </label>
        <div class="IzqArea">
            <h3>Pase de lista</h3>
        </div>
        <div class="DerArea">
            <a href="#" class="cerrar">Cerrar Secion</a>
        </div>
    </header>
    <div class="Sidebar">

        <center>
            <img src="../imagenes/Png.png" class="Foto_Perfil" alt="">
            <h3>Profesor Alejandro</h3>

        </center>
        <a href="#"><i class="fas fa-home"></i> <span>Home</span> </a>
        <a href="CRUD-Materias_clases.html"><i class="fas fa-graduation-cap"></i> <span>Materias</span> </a>
        <a href="#"><i class="fas fa-user-clock"></i><span>Clases</span> </a>
        <a href="#"><i class="fas fa-shield-alt"></i><span>Token</span></a>
        <a href="#"><i class="fas fa-user"></i> <span>Perfil</span> </a>
        <a href="#"><i class="fas fa-cogs"></i> <span>Configuracion</span> </a>
    </div>    

    <div class="Contenedor-Materias">
        <div class="Header-Materias">
            <h1>Materias Registradas</h1>  <button class="agregar" id="agregar"><i class="fas fa-plus"></i></button>
        </div>

        <div class="Contenedor-Popup" id="Contenedor-Popup">
            <div class="Popup" id="Popup">
                <a href="" id="boton-cerrar" class="boton-cerrar" ><i class="fas fa-times"></i></a>
                <h3>Agrege Informacion</h3>
                <form>
                    <div class="Contenedor-Detalles">
                        <input type="text" placeholder="Nombre de la Materia">
                    </div>

                <div class="Contenedor-Horarios">
                    <h4>Seleccione Horario</h4>
                    <div class="Caja-Seleccion">
                        <select>
                            <option value="7:00am">7:00am-9:00am</option>
                            <option value="9:00am">9:00am-11:00am</option>
                            <option value="11:00am">11:00am-1:00pm</option>
                            <option value="1:00pm">1:00pm-3:00pm</option>
                            <option value="3:00pm">3:00pm-5:00pm</option>
                            <option value="5:00pm">5:00pm-7:00pm</option>
                            <option value="7:00pm">7:00pm-9:00pm</option>
                        </select>
                    </div>
                </div>
                <div class="Numeros">
                    <label><h4>Numero de estudiantes</h4></label>
                    <input type="number" min="1" max="25" value="0">
                </div>


                    <input type="submit" class="boton-agregar" value="Agregar">
                </form>
            </div>
        </div>
        <div class="header-Listas">
            <div class="ID">
                #
            </div>
            <div class="Nombre-Materi">
                Nombre de la Materia
            </div>
            <div class="horario">
                Horario
            </div>
            <div class="Numero-Estudiantes">
                Numero de grupos
            </div>
            <div class="Actiones">
                Actiones
            </div>
        </div>
        
    </div>


<script src="../Java/app.js"></script>
</body>
</html>
